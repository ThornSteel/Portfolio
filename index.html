<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/e8ba977198.js" crossorigin="anonymous"></script>
    <title>MiPortfolio</title>
  </head>
  <body>
    <nav>
      <div id="contenedorNav">
        <a href="#"><img src="img/git.png" alt="Github" /></a>
        <a href="#"><img src="img/in.png" alt="Linkedin" /></a>
        <a href="#"><img src="img/email.png" alt="Email" /></a>
        <a href="#"><img src="img/wsp.png" alt="WhatApp" /></a>
      </div>
    </nav>

    <main>
      <div class="contenedorThornSteel">
        <img src="/img/vikingo.png" class="vikingo" alt="ThornSteel" />
      </div>

      <div id="contenedorPresentacion" class="posicionPresentacion">
        <div id="primero" class="globo">
          <p>¡Hola! ¿Cómo estás?</p>
          <p>Antes de empezar me gustaria conocerte un poco mejor</p>
          <div class="contenedorBoton">
            <i id="boton" class="fa-solid fa-arrow-turn-up"></i>
          </div>
        </div>

      </div>

      <div id="inputsPersona" class="posicionInputs">
        <div class="contenedorTexto">
          <input type="text" id="nombre" placeholder="Tu nombre" />
        </div>
        <div class="contenedorTexto">
          <input type="text" id="razon" placeholder="Tu razon de estar aqui" />
        </div>
        <div class="contenedorTexto">
          <input type="text" id="nacionalidad" placeholder="¿De donde sos?" />
        </div>
        
        <button id="siguiente">Siguiente</button>
      </div>
      <!--   <div class="contenedorTexto">
          <p id="placer">Es un placer tenerte aca </p>
        </div> -->
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
